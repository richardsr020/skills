<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Skills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            border-radius: 24px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: #991b1b;
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(236, 72, 153, 0.1);
            color: #374151;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ec4899 0%, #c084fc 100%);
            color: white;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(236, 72, 153, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(236, 72, 153, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-white to-pink-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="glass-card rounded-3xl p-12 text-center">
            <!-- Logo -->
            <div class="w-20 h-20 bg-gradient-to-br from-pink-200 to-purple-200 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-lg border border-white/30">
                <i class="fas fa-lock text-3xl text-pink-500"></i>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                Dashboard Admin
            </h1>
            <p class="text-gray-600 mb-8">
                Accès réservé au personnel autorisé
            </p>
            
            <form id="loginForm" method="POST" class="space-y-6">
                {% if error %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span>{{ error }}</span>
                </div>
                {% endif %}
                
                <div id="clientAlertError" class="alert alert-error hidden">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="clientErrorMessage">Mot de passe incorrect</span>
                </div>
                
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Mot de passe" 
                           class="w-full px-6 py-4 rounded-2xl form-input text-lg pr-12" required>
                    <i class="fas fa-key absolute right-4 top-4 text-gray-400"></i>
                </div>
                
                <button type="submit" class="w-full btn-primary px-8 py-4 rounded-2xl font-bold text-lg transition-all flex items-center justify-center">
                    <span id="submitText">Se connecter</span>
                    <div id="loadingSpinner" class="loading-spinner ml-3 hidden"></div>
                </button>
            </form>
            
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    <i class="fas fa-shield-alt mr-2"></i>
                    Accès sécurisé - Skills Analytics
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const clientAlertError = document.getElementById('clientAlertError');
            
            // Afficher le loading
            submitText.textContent = 'Connexion...';
            loadingSpinner.classList.remove('hidden');
            clientAlertError.classList.add('hidden');
            
            // Le formulaire se soumet normalement, pas besoin de fetch
            // FastAPI va traiter la requête POST et rediriger
        });

        // Entrée pour soumettre le formulaire
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Masquer l'alerte d'erreur côté serveur si l'utilisateur commence à taper
        document.getElementById('password').addEventListener('input', function() {
            const serverAlert = document.querySelector('.alert.alert-error:not(#clientAlertError)');
            if (serverAlert) {
                serverAlert.style.display = 'none';
            }
            document.getElementById('clientAlertError').classList.add('hidden');
        });
    </script>
</body>
</html>
